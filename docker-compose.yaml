services:
  web:
    build: .  # Construir a partir do Dockerfile na pasta atual
    ports:
      - "8080:8080"
    volumes:
      - .:/app  # Montar o diret√≥rio local para desenvolvimento
    environment:
      - ENV=development
      - DB_HOST=postgresdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgresdb

volumes:
  postgres_data:
